; https://docs.platformio.org/page/projectconf.html

[env:main]
platform = teensy
board = teensy40
framework = arduino
lib_deps =
    sparkfun/SparkFun u-blox GNSS v3@^3.1.8 ; GPS

[env:hardware_test]
platform = teensy
board = teensy40
framework = arduino
build_flags =
    -DTEST_ENV
lib_deps =
    sparkfun/SparkFun u-blox GNSS v3@^3.1.8 ; GPS

[env:mem_offload]
platform = teensy
board = teensy40
framework = arduino
build_flags =
    -DMEM_OFFLOAD
lib_deps =
    sparkfun/SparkFun u-blox GNSS v3@^3.1.8 ; GPS

[env:yippee_gnd]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
build_src_filter =  +<feather/>
; test_ignore = test_local